<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logix Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50" x-data="logixDashboard()">
    <!-- Navigation Header -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold">ðŸšš Logix Admin Dashboard</h1>
                </div>
                
                <div class="flex items-center space-x-4">
                    <!-- Notifications -->
                    <div class="relative">
                        <button class="p-2 rounded-md hover:bg-blue-700 transition-colors">
                            <i class="fas fa-bell"></i>
                            <span class="absolute -top-1 -right-1 bg-red-500 text-xs rounded-full h-5 w-5 flex items-center justify-center" x-text="notifications.length"></span>
                        </button>
                    </div>
                    
                    <!-- User menu -->
                    <div class="flex items-center space-x-2 p-2 rounded-md hover:bg-blue-700 transition-colors">
                        <div class="h-8 w-8 rounded-full bg-blue-500 flex items-center justify-center text-white font-bold">
                            A
                        </div>
                        <span>Admin User</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex">
        <!-- Sidebar -->
        <div class="w-64 bg-white shadow-lg min-h-screen">
            <nav class="mt-5 px-2">
                <a href="#" @click="currentTab = 'dashboard'" 
                   :class="currentTab === 'dashboard' ? 'bg-blue-100 text-blue-700' : 'text-gray-600 hover:bg-gray-50'"
                   class="group flex items-center px-2 py-2 text-sm font-medium rounded-md mb-1">
                    <i class="fas fa-tachometer-alt mr-3"></i>
                    Dashboard
                </a>
                <a href="#" @click="currentTab = 'orders'" 
                   :class="currentTab === 'orders' ? 'bg-blue-100 text-blue-700' : 'text-gray-600 hover:bg-gray-50'"
                   class="group flex items-center px-2 py-2 text-sm font-medium rounded-md mb-1">
                    <i class="fas fa-shopping-cart mr-3"></i>
                    Orders
                </a>
                <a href="#" @click="currentTab = 'inventory'" 
                   :class="currentTab === 'inventory' ? 'bg-blue-100 text-blue-700' : 'text-gray-600 hover:bg-gray-50'"
                   class="group flex items-center px-2 py-2 text-sm font-medium rounded-md mb-1">
                    <i class="fas fa-boxes mr-3"></i>
                    Inventory
                </a>
                <a href="#" @click="currentTab = 'routes'" 
                   :class="currentTab === 'routes' ? 'bg-blue-100 text-blue-700' : 'text-gray-600 hover:bg-gray-50'"
                   class="group flex items-center px-2 py-2 text-sm font-medium rounded-md mb-1">
                    <i class="fas fa-route mr-3"></i>
                    Routes & Delivery
                </a>
                <a href="#" @click="currentTab = 'analytics'" 
                   :class="currentTab === 'analytics' ? 'bg-blue-100 text-blue-700' : 'text-gray-600 hover:bg-gray-50'"
                   class="group flex items-center px-2 py-2 text-sm font-medium rounded-md mb-1">
                    <i class="fas fa-chart-bar mr-3"></i>
                    Analytics
                </a>
                <a href="#" @click="currentTab = 'users'" 
                   :class="currentTab === 'users' ? 'bg-blue-100 text-blue-700' : 'text-gray-600 hover:bg-gray-50'"
                   class="group flex items-center px-2 py-2 text-sm font-medium rounded-md mb-1">
                    <i class="fas fa-users mr-3"></i>
                    Users
                </a>
                <a href="#" @click="currentTab = 'settings'" 
                   :class="currentTab === 'settings' ? 'bg-blue-100 text-blue-700' : 'text-gray-600 hover:bg-gray-50'"
                   class="group flex items-center px-2 py-2 text-sm font-medium rounded-md mb-1">
                    <i class="fas fa-cog mr-3"></i>
                    Settings
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8">
            <!-- Dashboard Tab -->
            <div x-show="currentTab === 'dashboard'" class="space-y-8">
                <h2 class="text-2xl font-bold text-gray-900">Dashboard Overview</h2>
                
                <!-- KPI Cards -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <div class="bg-white p-6 rounded-lg shadow">
                        <div class="flex items-center">
                            <div class="p-2 bg-blue-100 rounded-lg">
                                <i class="fas fa-shopping-cart text-blue-600"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm font-medium text-gray-600">Total Orders</p>
                                <p class="text-2xl font-bold text-gray-900" x-text="kpis.totalOrders"></p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="bg-white p-6 rounded-lg shadow">
                        <div class="flex items-center">
                            <div class="p-2 bg-green-100 rounded-lg">
                                <i class="fas fa-truck text-green-600"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm font-medium text-gray-600">Deliveries Today</p>
                                <p class="text-2xl font-bold text-gray-900" x-text="kpis.deliveriesToday"></p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="bg-white p-6 rounded-lg shadow">
                        <div class="flex items-center">
                            <div class="p-2 bg-yellow-100 rounded-lg">
                                <i class="fas fa-clock text-yellow-600"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm font-medium text-gray-600">Avg Delivery Time</p>
                                <p class="text-2xl font-bold text-gray-900" x-text="kpis.avgDeliveryTime"></p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="bg-white p-6 rounded-lg shadow">
                        <div class="flex items-center">
                            <div class="p-2 bg-purple-100 rounded-lg">
                                <i class="fas fa-star text-purple-600"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm font-medium text-gray-600">Customer Rating</p>
                                <p class="text-2xl font-bold text-gray-900" x-text="kpis.customerRating"></p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Charts -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h3 class="text-lg font-semibold mb-4">Order Trends</h3>
                        <div class="h-64">
                            <canvas id="orderChart"></canvas>
                        </div>
                    </div>
                    
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h3 class="text-lg font-semibold mb-4">Delivery Performance</h3>
                        <div class="h-64">
                            <canvas id="deliveryChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Other tabs placeholder -->
            <div x-show="currentTab !== 'dashboard'" class="text-center py-12">
                <i class="fas fa-cog fa-spin text-4xl text-gray-400 mb-4"></i>
                <h3 class="text-lg font-medium text-gray-900 mb-2" x-text="currentTab.charAt(0).toUpperCase() + currentTab.slice(1)"></h3>
                <p class="text-gray-600">Coming soon...</p>
            </div>
        </div>
    </div>

    <script>
        function logixDashboard() {
            return {
                currentTab: 'dashboard',
                loading: false,
                
                // Static KPI data
                kpis: {
                    totalOrders: 1247,
                    deliveriesToday: 23,
                    avgDeliveryTime: '2.4h',
                    customerRating: '4.8'
                },
                
                // Notifications
                notifications: [
                    { id: 1, message: 'Low stock alert: 5 items below reorder point', time: '2 minutes ago', type: 'warning' },
                    { id: 2, message: 'New order #12345 received', time: '5 minutes ago', type: 'info' }
                ],
                
                // Charts
                orderChart: null,
                deliveryChart: null,
                chartsInitialized: false,
                
                init() {
                    console.log('Initializing clean Logix Dashboard...');
                    
                    // Initialize charts after a short delay
                    setTimeout(() => {
                        this.initializeCharts();
                    }, 500);
                },
                
                initializeCharts() {
                    if (this.chartsInitialized) {
                        console.log('Charts already initialized');
                        return;
                    }
                    
                    console.log('Creating stable charts...');
                    this.createOrderChart();
                    this.createDeliveryChart();
                    
                    this.chartsInitialized = true;
                    console.log('Charts created successfully');
                },
                
                createOrderChart() {
                    const ctx = document.getElementById('orderChart');
                    if (!ctx) {
                        console.error('Order chart canvas not found');
                        return;
                    }
                    
                    // Completely static data - never changes
                    const orderData = [18, 22, 15, 28, 25, 20, 24];
                    
                    try {
                        this.orderChart = new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                                datasets: [{
                                    label: 'Orders',
                                    data: orderData,
                                    borderColor: 'rgb(59, 130, 246)',
                                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                                    tension: 0.4,
                                    fill: true,
                                    pointBackgroundColor: 'rgb(59, 130, 246)',
                                    pointBorderColor: 'white',
                                    pointBorderWidth: 2,
                                    pointRadius: 5
                                }]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                plugins: {
                                    legend: {
                                        display: false
                                    }
                                },
                                scales: {
                                    y: {
                                        beginAtZero: true,
                                        max: 35,
                                        grid: {
                                            color: 'rgba(0,0,0,0.1)'
                                        }
                                    },
                                    x: {
                                        grid: {
                                            color: 'rgba(0,0,0,0.1)'
                                        }
                                    }
                                },
                                animation: {
                                    duration: 0 // No animation
                                }
                            }
                        });
                        
                        console.log('Order chart created with stable data:', orderData);
                    } catch (error) {
                        console.error('Error creating order chart:', error);
                    }
                },
                
                createDeliveryChart() {
                    const ctx = document.getElementById('deliveryChart');
                    if (!ctx) {
                        console.error('Delivery chart canvas not found');
                        return;
                    }
                    
                    try {
                        this.deliveryChart = new Chart(ctx, {
                            type: 'doughnut',
                            data: {
                                labels: ['On Time', 'Delayed', 'Failed'],
                                datasets: [{
                                    data: [85, 12, 3],
                                    backgroundColor: [
                                        'rgb(34, 197, 94)',
                                        'rgb(251, 191, 36)',
                                        'rgb(239, 68, 68)'
                                    ]
                                }]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                plugins: {
                                    legend: {
                                        position: 'bottom'
                                    }
                                },
                                animation: {
                                    duration: 0
                                }
                            }
                        });
                        
                        console.log('Delivery chart created');
                    } catch (error) {
                        console.error('Error creating delivery chart:', error);
                    }
                }
            }
        }
    </script>
</body>
</html>
