<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logix - Password Reset</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#044595",
                        "background-light": "#f5f7f8",
                        "background-dark": "#0f1823",
                        "foreground-light": "#0d141c",
                        "foreground-dark": "#f5f7f8",
                        "card-light": "#ffffff",
                        "card-dark": "#182635",
                        "muted-light": "#6b7280",
                        "muted-dark": "#9ca3af",
                        "border-light": "#e5e7eb",
                        "border-dark": "#374151"
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
    <!-- Theme Toggle -->
    <div class="absolute top-4 right-4 z-10">
        <button id="themeToggle" class="p-2 rounded-lg bg-white dark:bg-gray-800 shadow-md border border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
            <svg id="sunIcon" class="w-5 h-5 text-gray-600 dark:text-gray-400 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
            </svg>
            <svg id="moonIcon" class="w-5 h-5 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
            </svg>
        </button>
    </div>

    <div class="flex flex-col items-center justify-center min-h-screen p-4 sm:p-6 lg:p-8">
        <div class="w-full max-w-md">
            <div class="flex justify-center mb-8">
                <div class="flex items-center gap-3 text-foreground-light dark:text-foreground-dark">
                    <svg class="h-8 w-8 text-primary" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                        <path d="M44 11.2727C44 14.0109 39.8386 16.3957 33.69 17.6364C39.8386 18.877 44 21.2618 44 24C44 26.7382 39.8386 29.123 33.69 30.3636C39.8386 31.6043 44 33.9891 44 36.7273C44 40.7439 35.0457 44 24 44C12.9543 44 4 40.7439 4 36.7273C4 33.9891 8.16144 31.6043 14.31 30.3636C8.16144 29.123 4 26.7382 4 24C4 21.2618 8.16144 18.877 14.31 17.6364C8.16144 16.3957 4 14.0109 4 11.2727C4 7.25611 12.9543 4 24 4C35.0457 4 44 7.25611 44 11.2727Z" fill="currentColor"></path>
                    </svg>
                    <h1 class="text-3xl font-bold">Logix</h1>
                </div>
            </div>
            
            <div class="bg-card-light dark:bg-card-dark p-8 rounded-lg shadow-md border border-border-light dark:border-border-dark">
                <div class="text-center mb-6">
                    <h2 class="text-2xl font-bold text-foreground-light dark:text-foreground-dark">
                        Reset your password
                    </h2>
                    <p class="text-muted-light dark:text-muted-dark mt-2">
                        Enter your email and we'll send you a link to get back into your account.
                    </p>
                </div>
                
                <form id="resetForm" class="space-y-6">
                    <div>
                        <label class="sr-only" for="email">Email address</label>
                        <input 
                            autocomplete="email" 
                            class="w-full px-4 py-3 bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg placeholder-muted-light dark:placeholder-muted-dark text-foreground-light dark:text-foreground-dark focus:ring-primary focus:border-primary" 
                            id="email" 
                            name="email" 
                            placeholder="Email address" 
                            required 
                            type="email"
                        />
                    </div>
                    
                    <div>
                        <button 
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary" 
                            type="submit"
                        >
                            Send Reset Link
                        </button>
                    </div>
                </form>
                
                <div class="mt-6 text-center">
                    <a class="text-sm text-primary hover:underline" href="/auth/login">
                        Back to login
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const resetForm = document.getElementById('resetForm');
            const emailField = document.getElementById('email');
            
            // Email validation
            function validateEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
            
            emailField.addEventListener('blur', function() {
                const email = this.value;
                if (email && !validateEmail(email)) {
                    this.setCustomValidity('Please enter a valid email address');
                    this.classList.add('border-red-500');
                } else {
                    this.setCustomValidity('');
                    this.classList.remove('border-red-500');
                }
            });
            
            // Form submission
            resetForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = emailField.value;
                
                // Basic validation
                if (!email) {
                    alert('Please enter your email address');
                    return;
                }
                
                if (!validateEmail(email)) {
                    alert('Please enter a valid email address');
                    return;
                }
                
                // Show loading state
                const submitButton = resetForm.querySelector('button[type="submit"]');
                const originalText = submitButton.textContent;
                submitButton.textContent = 'Sending...';
                submitButton.disabled = true;
                
                // Simulate API call
                console.log('Password reset request for:', email);
                
                setTimeout(() => {
                    // Show success message
                    const formContainer = resetForm.parentElement;
                    formContainer.innerHTML = `
                        <div class="text-center">
                            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100 dark:bg-green-900/50 mb-4">
                                <svg class="h-6 w-6 text-green-600 dark:text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                </svg>
                            </div>
                            <h3 class="text-lg font-medium text-foreground-light dark:text-foreground-dark mb-2">
                                Reset link sent!
                            </h3>
                            <p class="text-muted-light dark:text-muted-dark mb-6">
                                We've sent a password reset link to <strong>${email}</strong>. 
                                Please check your email and follow the instructions to reset your password.
                            </p>
                            <div class="space-y-3">
                                <button 
                                    onclick="window.location.href='/auth/login'" 
                                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"
                                >
                                    Back to Login
                                </button>
                                <button 
                                    onclick="location.reload()" 
                                    class="w-full flex justify-center py-3 px-4 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"
                                >
                                    Send Another Email
                                </button>
                            </div>
                        </div>
                    `;
                }, 2000);
            });
            
            // Theme toggle functionality
            const themeToggle = document.getElementById('themeToggle');
            const sunIcon = document.getElementById('sunIcon');
            const moonIcon = document.getElementById('moonIcon');
            
            // Check for saved theme preference or default to dark
            const savedTheme = localStorage.getItem('theme') || 'dark';
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark');
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            }
            
            themeToggle.addEventListener('click', function() {
                if (document.documentElement.classList.contains('dark')) {
                    // Switch to light theme
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                    sunIcon.classList.add('hidden');
                    moonIcon.classList.remove('hidden');
                } else {
                    // Switch to dark theme
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                    sunIcon.classList.remove('hidden');
                    moonIcon.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
