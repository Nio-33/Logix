<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logix - Sign Up</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#044595",
                        "background-light": "#f5f7f8",
                        "background-dark": "#0f1823",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
    <!-- Theme Toggle -->
    <div class="absolute top-4 right-4 z-10">
        <button id="themeToggle" class="p-2 rounded-lg bg-white dark:bg-gray-800 shadow-md border border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
            <svg id="sunIcon" class="w-5 h-5 text-gray-600 dark:text-gray-400 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
            </svg>
            <svg id="moonIcon" class="w-5 h-5 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
            </svg>
        </button>
    </div>

    <div class="flex flex-col min-h-screen">
        
        <main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
            <div class="w-full max-w-md space-y-8">
                <div class="text-center">
                    <div class="mx-auto mb-4 inline-block h-12 w-12 text-primary">
                        <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                            <path d="M44 11.2727C44 14.0109 39.8386 16.3957 33.69 17.6364C39.8386 18.877 44 21.2618 44 24C44 26.7382 39.8386 29.123 33.69 30.3636C39.8386 31.6043 44 33.9891 44 36.7273C44 40.7439 35.0457 44 24 44C12.9543 44 4 40.7439 4 36.7273C4 33.9891 8.16144 31.6043 14.31 30.3636C8.16144 29.123 4 26.7382 4 24C4 21.2618 8.16144 18.877 14.31 17.6364C8.16144 16.3957 4 14.0109 4 11.2727C4 7.25611 12.9543 4 24 4C35.0457 4 44 7.25611 44 11.2727Z" fill="currentColor"></path>
                        </svg>
                    </div>
                    <h1 class="text-3xl font-bold tracking-tight text-gray-900 dark:text-white">Logix</h1>
                    <h2 class="mt-2 text-center text-3xl font-extrabold text-gray-900 dark:text-white">
                        Create your account
                    </h2>
                </div>
                
                <form id="signupForm" class="mt-8 space-y-6" method="POST">
                    <div class="rounded-lg shadow-sm space-y-4">
                        <div>
                            <label class="sr-only" for="full-name">Full name</label>
                            <input 
                                class="appearance-none rounded-lg relative block w-full px-4 py-3 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white focus:outline-none focus:ring-primary focus:border-primary focus:z-10 text-sm" 
                                id="full-name" 
                                name="full-name" 
                                placeholder="Full name" 
                                required 
                                type="text"
                            />
                        </div>
                        
                        <div>
                            <label class="sr-only" for="email-address">Email address</label>
                            <input 
                                autocomplete="email" 
                                class="appearance-none rounded-lg relative block w-full px-4 py-3 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white focus:outline-none focus:ring-primary focus:border-primary focus:z-10 text-sm" 
                                id="email-address" 
                                name="email" 
                                placeholder="Email address" 
                                required 
                                type="email"
                            />
                        </div>
                        
                        <div>
                            <label class="sr-only" for="password">Password</label>
                            <input 
                                autocomplete="new-password" 
                                class="appearance-none rounded-lg relative block w-full px-4 py-3 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white focus:outline-none focus:ring-primary focus:border-primary focus:z-10 text-sm" 
                                id="password" 
                                name="password" 
                                placeholder="Password" 
                                required 
                                type="password"
                            />
                        </div>
                        
                        <div>
                            <label class="sr-only" for="confirm-password">Confirm Password</label>
                            <input 
                                autocomplete="new-password" 
                                class="appearance-none rounded-lg relative block w-full px-4 py-3 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white focus:outline-none focus:ring-primary focus:border-primary focus:z-10 text-sm" 
                                id="confirm-password" 
                                name="confirm-password" 
                                placeholder="Confirm Password" 
                                required 
                                type="password"
                            />
                        </div>
                    </div>
                    
                    <div class="flex items-center">
                        <input 
                            class="h-4 w-4 text-primary bg-gray-100 dark:bg-gray-700 border-gray-300 dark:border-gray-600 rounded focus:ring-primary dark:focus:ring-offset-gray-800" 
                            id="terms-and-conditions" 
                            name="terms-and-conditions" 
                            type="checkbox"
                            required
                        />
                        <label class="ml-2 block text-sm text-gray-900 dark:text-gray-300" for="terms-and-conditions">
                            I agree to the 
                            <a class="font-medium text-primary hover:text-primary/80" href="#" onclick="alert('Terms of Service would be displayed here')">
                                Terms of Service
                            </a> 
                            and 
                            <a class="font-medium text-primary hover:text-primary/80" href="#" onclick="alert('Privacy Policy would be displayed here')">
                                Privacy Policy
                            </a>
                        </label>
                    </div>
                    
                    <div>
                        <button 
                            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary" 
                            type="submit"
                        >
                            Sign Up
                        </button>
                    </div>
                    
                    <div class="text-sm text-center">
                        <span class="text-gray-600 dark:text-gray-400">Already have an account?</span>
                        <a class="font-medium text-primary hover:text-primary/80" href="/auth/login">
                            Log In
                        </a>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const signupForm = document.getElementById('signupForm');
            const passwordField = document.getElementById('password');
            const confirmPasswordField = document.getElementById('confirm-password');
            const termsCheckbox = document.getElementById('terms-and-conditions');
            
            // Password confirmation validation
            function validatePasswordMatch() {
                const password = passwordField.value;
                const confirmPassword = confirmPasswordField.value;
                
                if (confirmPassword && password !== confirmPassword) {
                    confirmPasswordField.setCustomValidity('Passwords do not match');
                    confirmPasswordField.classList.add('border-red-500');
                } else {
                    confirmPasswordField.setCustomValidity('');
                    confirmPasswordField.classList.remove('border-red-500');
                }
            }
            
            passwordField.addEventListener('input', validatePasswordMatch);
            confirmPasswordField.addEventListener('input', validatePasswordMatch);
            
            // Form submission
            signupForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = {
                    fullName: document.getElementById('full-name').value,
                    email: document.getElementById('email-address').value,
                    password: passwordField.value,
                    confirmPassword: confirmPasswordField.value,
                    termsAccepted: termsCheckbox.checked
                };
                
                // Basic validation
                if (!formData.fullName || !formData.email || !formData.password || !formData.confirmPassword) {
                    alert('Please fill in all fields');
                    return;
                }
                
                if (formData.password !== formData.confirmPassword) {
                    alert('Passwords do not match');
                    return;
                }
                
                if (!formData.termsAccepted) {
                    alert('Please accept the Terms of Service and Privacy Policy');
                    return;
                }
                
                // Password strength validation
                if (formData.password.length < 8) {
                    alert('Password must be at least 8 characters long');
                    return;
                }
                
                // Show loading state
                const submitButton = signupForm.querySelector('button[type="submit"]');
                const originalText = submitButton.textContent;
                submitButton.textContent = 'Creating Account...';
                submitButton.disabled = true;
                
                // Simulate API call
                console.log('Signup attempt:', formData);
                
                setTimeout(() => {
                    alert('Account created successfully! Please log in.');
                    window.location.href = '/auth/login';
                }, 2000);
            });
            
            // Theme toggle functionality
            const themeToggle = document.getElementById('themeToggle');
            const sunIcon = document.getElementById('sunIcon');
            const moonIcon = document.getElementById('moonIcon');
            
            // Check for saved theme preference or default to dark
            const savedTheme = localStorage.getItem('theme') || 'dark';
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark');
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            }
            
            themeToggle.addEventListener('click', function() {
                if (document.documentElement.classList.contains('dark')) {
                    // Switch to light theme
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                    sunIcon.classList.add('hidden');
                    moonIcon.classList.remove('hidden');
                } else {
                    // Switch to dark theme
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                    sunIcon.classList.remove('hidden');
                    moonIcon.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
