<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logix Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#044595",
                        "background-light": "#f5f7f8",
                        "background-dark": "#0f1823",
                        "text-light": "#111827",
                        "text-dark": "#f3f4f6",
                        "subtle-light": "#6b7280",
                        "subtle-dark": "#9ca3af",
                        "border-light": "#d1d5db",
                        "border-dark": "#374151"
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
    <!-- Theme Toggle -->
    <div class="absolute top-4 right-4">
        <button id="themeToggle" class="p-2 rounded-lg bg-white dark:bg-gray-800 shadow-md border border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
            <svg id="sunIcon" class="w-5 h-5 text-gray-600 dark:text-gray-400 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
            </svg>
            <svg id="moonIcon" class="w-5 h-5 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
            </svg>
        </button>
    </div>

    <div class="flex min-h-screen items-center justify-center p-4">
        <div class="w-full max-w-md space-y-8">
            <div class="text-center">
                <div class="mx-auto mb-4 inline-block h-12 w-12 text-primary">
                    <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                        <path d="M44 11.2727C44 14.0109 39.8386 16.3957 33.69 17.6364C39.8386 18.877 44 21.2618 44 24C44 26.7382 39.8386 29.123 33.69 30.3636C39.8386 31.6043 44 33.9891 44 36.7273C44 40.7439 35.0457 44 24 44C12.9543 44 4 40.7439 4 36.7273C4 33.9891 8.16144 31.6043 14.31 30.3636C8.16144 29.123 4 26.7382 4 24C4 21.2618 8.16144 18.877 14.31 17.6364C8.16144 16.3957 4 14.0109 4 11.2727C4 7.25611 12.9543 4 24 4C35.0457 4 44 7.25611 44 11.2727Z" fill="currentColor"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold tracking-tight text-text-light dark:text-text-dark">Logix</h1>
                <p class="mt-2 text-subtle-light dark:text-subtle-dark">Securely log in to your account</p>
            </div>
            
            <form id="loginForm" class="space-y-6" method="POST">
                <div>
                    <label class="sr-only" for="email">Username or Email</label>
                    <input 
                        autocomplete="email" 
                        class="relative block w-full appearance-none rounded-lg border border-border-light bg-background-light px-3 py-3 text-text-light placeholder-subtle-light focus:z-10 focus:border-primary focus:outline-none focus:ring-primary dark:border-border-dark dark:bg-background-dark dark:text-text-dark dark:placeholder-subtle-dark dark:focus:border-primary" 
                        id="email" 
                        name="email" 
                        placeholder="Username or Email" 
                        required 
                        type="email"
                    />
                </div>
                
                <div>
                    <label class="sr-only" for="password">Password</label>
                    <input 
                        autocomplete="current-password" 
                        class="relative block w-full appearance-none rounded-lg border border-border-light bg-background-light px-3 py-3 text-text-light placeholder-subtle-light focus:z-10 focus:border-primary focus:outline-none focus:ring-primary dark:border-border-dark dark:bg-background-dark dark:text-text-dark dark:placeholder-subtle-dark dark:focus:border-primary" 
                        id="password" 
                        name="password" 
                        placeholder="Password" 
                        required 
                        type="password"
                    />
                </div>
                
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input 
                            class="h-4 w-4 rounded border-border-light text-primary focus:ring-primary dark:border-border-dark dark:bg-background-dark dark:ring-offset-background-dark" 
                            id="remember-me" 
                            name="remember-me" 
                            type="checkbox"
                        />
                        <label class="ml-2 block text-sm text-subtle-light dark:text-subtle-dark" for="remember-me">
                            Remember me
                        </label>
                    </div>
                    <div class="text-sm">
                        <a class="font-medium text-primary hover:text-primary/80" href="/auth/reset-password">
                            Forgot Password?
                        </a>
                    </div>
                </div>
                
                <div>
                    <button 
                        class="group relative flex w-full justify-center rounded-lg border border-transparent bg-primary px-4 py-3 text-base font-semibold text-white hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark" 
                        type="submit"
                    >
                        Log in
                    </button>
                </div>
            </form>
            
            <div class="text-center text-sm text-subtle-light dark:text-subtle-dark">
                Don't have an account?
                <a class="font-medium text-primary hover:text-primary/80" href="/auth/signup">
                    Sign up
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('remember-me').checked;
                
                // Basic validation
                if (!email || !password) {
                    alert('Please fill in all fields');
                    return;
                }
                
                // Simulate login process
                console.log('Login attempt:', { email, password, rememberMe });
                
                // Show loading state
                const submitButton = loginForm.querySelector('button[type="submit"]');
                const originalText = submitButton.textContent;
                submitButton.textContent = 'Logging in...';
                submitButton.disabled = true;
                
                // Simulate API call
                setTimeout(() => {
                    // For demo purposes, redirect to admin dashboard
                    window.location.href = '/admin';
                }, 1500);
            });
            
            // Theme toggle functionality
            const themeToggle = document.getElementById('themeToggle');
            const sunIcon = document.getElementById('sunIcon');
            const moonIcon = document.getElementById('moonIcon');
            
            // Check for saved theme preference or default to dark
            const savedTheme = localStorage.getItem('theme') || 'dark';
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark');
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            }
            
            themeToggle.addEventListener('click', function() {
                if (document.documentElement.classList.contains('dark')) {
                    // Switch to light theme
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                    sunIcon.classList.add('hidden');
                    moonIcon.classList.remove('hidden');
                } else {
                    // Switch to dark theme
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                    sunIcon.classList.remove('hidden');
                    moonIcon.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
